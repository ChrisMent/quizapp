<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body class="bg-secondary-subtle">
    <div class="container">
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <div class="card">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <h1>Die Quiz App</h1>
                    <img src="/quizapp/img/logo.png" alt="Logo">
                </div>
                <div class="quiz-question-layer">
                    <img class="card-img-top" src="/quizapp/img/background-card-img.jpg"
                        alt="Quiz Hintergrund für Fragen">
                    <div class="quiz-question-position fs-2 text-break text-light text-center fw-semibold p-3"
                        id="question-text">Frage
                    </div>

                    <div id="quiz-result"
                        class="d-none quiz-question-position fs-2 text-break text-light text-center fw-semibold p-3">
                        <h1>Dein Endergebnis!</h1>
                    </div>

                </div>

                <div id="finish-img"
                    class="d-none card-body position-relative d-flex align-items-center justify-content-center">
                    <div class="d-flex justify-content-center">
                        <div class="col-8">
                            <img class="img-fluid" src="/quizapp/img/medal.png" alt="Finish">

                            <!-- Hier beginnt das Overlay -->
                            <div class="position-absolute custom-overlay">
                                <div class="d-flex align-items-center justify-content-center">
                                    <div id="right-answers" class="d-flex align-items-center flex-column me-3">
                                        <div class="row d-flex align-items-center flex-column">
                                            <div class="col text-center">
                                                <div class="text-light fs-5 fw-semibold responsive-text">Richtig</div>
                                                <div id="correct-answers"
                                                    class="text-light fs-3 fw-bold responsive-text">
                                                    5
                                                </div>
                                                <div id="right-answers-percent"
                                                    class="text-light fs-6 fw-bold responsive-text">
                                                    (100%)
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="wrong-answers" class="d-flex align-items-center flex-column me-3">

                                        <div class="row d-flex align-items-center flex-column">
                                            <div class="col text-center">
                                                <div class="text-light fs-5 fw-semibold responsive-text">Falsch</div>
                                                <div id="wrong-answer" class="text-light fs-3 fw-bold responsive-text">
                                                    5
                                                </div>
                                                <div id="wrong-answers-percent"
                                                    class="text-light fs-6 fw-bold responsive-text">
                                                    (100%)
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Hier endet das Overlay -->

                        </div>
                    </div>
                </div>

                <div id="question-block" class="card-body">

                    <div class="progress mb-3" style="height: 24px;">
                        <div id="progress-bar-container" style="width: 0%;"
                            class="progress-bar bg-warning ps-2 pe-4 fw-semibold" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100">0 %</div>
                    </div>

                    <div class="container">
                        <div class="row mb-2">
                            <div class="col-auto gx-0">
                                <div class="checkbox card border-end-0 border-special-0 bg-dark text-bg-dark">
                                    <div class="card-body">
                                        <span class="fw-bold">A</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col gx-0">
                                <div class="card border-special-1">
                                    <div class="card-body onhover" id="answer-text-1">
                                        Antwort 1
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-auto gx-0">
                                <div class="checkbox card border-end-0 border-special-0 bg-dark text-bg-dark">
                                    <div class="card-body">
                                        <span class="fw-bold">B</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col gx-0">
                                <div class="card border-special-1">
                                    <div class="card-body onhover" id="answer-text-2">
                                        Antwort 2
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-auto gx-0">
                                <div class="checkbox card border-end-0 border-special-0 bg-dark text-bg-dark">
                                    <div class="card-body">
                                        <span class="fw-bold">C</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col gx-0">
                                <div class="card border-special-1">
                                    <div class="card-body onhover" id="answer-text-3">
                                        Antwort 3
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-auto gx-0">
                                <div class="checkbox card border-end-0 border-special-0 bg-dark text-bg-dark">
                                    <div class="card-body">
                                        <span class="fw-bold">D</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col gx-0">
                                <div class="card border-special-1">
                                    <div class="card-body onhover" id="answer-text-4">
                                        Antwort 4
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
                        <div id="question-numbering">
                            <span id="current-question-count" class="fw-bold"></span> von <span id="question-count"
                                class="fw-bold"></span>
                            Fragen
                        </div>
                        <button id="next-button" disabled class="btn btn-primary">Nächste Frage</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
